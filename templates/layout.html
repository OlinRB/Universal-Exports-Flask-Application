<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <link rel="shortcut icon" href={{ url_for("static", filename='favicon.ico')}} type="image/x-icon">
    <link rel="stylesheet" type="text/css" href={{ url_for("static", filename='universal_exports.css')}}>
    <title>{% block title%} {% endblock %}</title>

    {% endblock %}
</head>
<body>
    <div id="top_bar">
       <img src="/static/Universal_Exports_Logo.png" alt="Logo" width=8% height=8%>
    </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div> {# class="container" #}
                {% for category, message in messages %}
                    <div class="alert {{ category }} alert-dismissible"
                         role="alert">
                        <button type="button" class="close" data-dismiss="alert"
                                aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
{% endwith %}
    <div id="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
