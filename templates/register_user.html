{% extends "layout.html" %}
{% block title %} User Registration {% endblock %}
{% block content %}


<div id="logMeIn">
    {% if password_option != 'ask' %}
    <p class="pagetext"> Please create a username and password </p>
    <form action="{{ url_for('.register') }}" method="POST"
          id="login_form">
        <div class="form-group">
            <label for="name">USERNAME:</label><input
                class="form-control" type="text" id="username"
                name="username" required><br/>
            {% if password_option == 'myOwn' %}
            <label for="password">PASSWORD:</label><input
                class="form-control" type='password' id="password"
                name="password" required>
            {% endif %}
            <button type="submit" class="btn btn-primary mt-4">
                Submit
            </button>
        </div>
    </form>
    {% endif %}
    {% if password_option == 'ask' %}
    <form action="{{ url_for('.register') }}" method="POST">
        <button type="submit" name="autoPass" value="auto"> Autogenerate Password? </button>
        <button type="submit" name="myOwnPass" value="choice"> Choose My Own </button>
    </form>
    {% endif %}
</div>

{% endblock %}
